<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="ancients">
        <div class="frame block azathoth"></div>
        <div class="block cthulhu"></div>
        <div class="block iogSothoth"></div>
        <div class="block shubNiggurath"></div>
    </div>
    <div class="difficultyLevel">
        <div class="diff veryEasy">Очень легкая</div>
        <div class="diff easy">Легкая</div>
        <div class="diff normal">Средняя</div>
        <div class="diff hard">Сложная</div>
        <div class="diff veryHard">Очень сложная</div>
    </div>

    <div class="deck">
        <div class="kneadDeck">Замешать колоду</div>
        <div class="counter">
            <div>Первый этап</div>
            <div class="firstStage">
                <div class="green"></div>
                <div class="brown"></div>
                <div class="blue"></div>
            </div>
            <p>Второй этап</p>
            <div class="secondStage">
                <div class="green"></div>
                <div class="brown"></div>
                <div class="blue"></div>
            </div>
            <p>Третий этап</p>
            <div class="thirdStage">
                <div class="green"></div>
                <div class="brown"></div>
                <div class="blue"></div>
            </div>
        </div>
        <div class="cardBackground">
            <img src="./assets/mythicCardBackground.png" alt="cardBackground" width="170px">
        </div>
        <div class="droppedCard">
            <img src="./assets/MythicCards/blue/blue10.png" alt="droppedCard" width="170px">
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
